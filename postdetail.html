 <script>
    const switchThemeBtn = document.querySelector('.darkmode')
      let toggleTheme = 0
      

      switchThemeBtn.addEventListener('click', () => {
        console.log(toggleTheme)
        if(toggleTheme === 0) {
          document.documentElement.style.setProperty('--background', '#04070C');
          document.documentElement.style.setProperty('--formbox', 'white');
          document.documentElement.style.setProperty('--colortext', '#5FFC02');
         
          toggleTheme++;
        } else {
          document.documentElement.style.setProperty('--background', 'white');
          document.documentElement.style.setProperty('--formbox', 'dark')
          document.documentElement.style.setProperty('--colortext', 'dark')
          document.body.style.backgroundImage = "url('')";
          toggleTheme--;
        }
      })

   


    </script>
