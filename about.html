button {
  background: #fff;
  backface-visibility: hidden;
  border-radius: .375rem;
  border-style: solid;
  border-width: .125rem;
  box-sizing: border-box;
  cursor: pointer;
  display: inline-block;
  font-family: 'Roboto Mono', monospace;
  font-size: 1.125rem;
  font-weight: 700;
  letter-spacing: -.01em;
  line-height: 1.3;
  padding: .875rem 1.125rem;
  position: relative;
  text-align: left;
  text-decoration: none;
  transform: translateZ(0) scale(1);
  transition: transform .2s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  color: var(--colortext)
}

input {
  border-radius: 10px;
  border: 2px solid black;

.bt:not(:disabled):hover {
  transform: scale(1.05);
}
button:not(:disabled):hover {
  transform: scale(1.05);
}  

.bt:not(:disabled):hover:active {
  transform: scale(1.05) translateY(.125rem);
}
button:not(:disabled):hover:active {
  transform: scale(1.05) translateY(.125rem);
}

.bt:focus {
  outline: 0 solid transparent;
}
buttont:focus {
  outline: 0 solid transparent;
}

.bt:focus:before {
  content: "";
  left: calc(-1*.375rem);
  pointer-events: none;
  position: absolute;
  top: calc(-1*.375rem);
  transition: border-radius;
  user-select: none;
}
button:focus:before {
  content: "";
  left: calc(-1*.375rem);
  pointer-events: none;
  position: absolute;
  top: calc(-1*.375rem);
  transition: border-radius;
  user-select: none;
}

.bt:focus:not(:focus-visible) {
  outline: 0 solid transparent;
}

.bt:focus:not(:focus-visible):before {
  border-width: 0;

  transform: translateY(.125rem);
