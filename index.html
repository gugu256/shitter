button {
  background: #fff;
  backface-visibility: hidden;

  user-select: none;

  touch-action: manipulation;

}

.bt:not(:disabled):hover {
  transform: scale(1.05);
}
button:not(:disabled):hover {
  transform: scale(1.05);
}  

.bt:not(:disabled):hover:active {
  transform: scale(1.05) translateY(.125rem);
}
button:not(:disabled):hover:active {
  transform: scale(1.05) translateY(.125rem);
}

.bt:focus {
  outline: 0 solid transparent;
}
buttont:focus {
  outline: 0 solid transparent;
}

.bt:focus:before {
  content: "";
  left: calc(-1*.375rem);
  pointer-events: none;
  position: absolute;
  top: calc(-1*.375rem);
  transition: border-radius;
  user-select: none;
}
button:focus:before {
  content: "";
  left: calc(-1*.375rem);
  pointer-events: none;
  position: absolute;
  top: calc(-1*.375rem);
  transition: border-radius;
  user-select: none;
}

.bt:focus:not(:focus-visible) {
  outline: 0 solid transparent;
}

.bt:focus:not(:focus-visible):before {
  border-width: 0;
}

.bt:not(:disabled):active {
  transform: translateY(.125rem);
}

button:focus:not(:focus-visible) {

    const switchThemeBtn = document.querySelector('.darkmode')

          document.documentElement.style.setProperty('--background', '#04070C');
          document.documentElement.style.setProperty('--formbox', 'white');
